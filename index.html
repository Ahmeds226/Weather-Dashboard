<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/61b30a04bc.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body data-new-gr-c-s-check-loaded="14.1062.0" data-gr-ext-installed="">
    <main>
      <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
          <a
            href="/"
            class="d-flex align-items-center text-dark text-decoration-none"
          >
            <span class="fs-4">Weather Dashboard</span>
          </a>
        </header>

        <!-- Search box -->

        <div class="p-5 mb-4 bg-light rounded-3">
          <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">
              Get information on your favourite cities weather!
            </h1>
            <p class="col-md-8 fs-4">
              Please use the search box below to enter your favourite city.
            </p>
            <input
              type="text"
              id="city-input"
              placeholder="Search for city..."
            />
            <button
              class="btn btn-primary btn-lg"
              id="search-city"
              type="button"
            >
              Get weather forecast
            </button>
          </div>
        </div>

        <!-- Search results description -->

        <div class="row align-items-md-stretch">
          <div class="col-md-6">
            <div
              class="h-100 p-5 text-white bg-dark rounded-3"
              id="results-list"
            >
              <h2>Recent Searches:</h2>
            </div>
          </div>

          <!-- Search Results list -->

          <div class="col-md-6">
            <div
              class="h-100 p-5 bg-light border rounded-3"
              id="weather-result"
            >
              <h2>Search results:</h2>
            </div>
          </div>

          <!-- 5 Day forecast -->

          <div class="col-md-12">
            <div
              class="h-100 p-5 bg-light border rounded-3"
              id="weather-forecast"
            >
              <h2>5 Day Forecast:</h2>
            </div>
          </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <body>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js" integrity="sha512-x/vqovXY/Q4b+rNjgiheBsA/vbWA3IVvsS8lkQSX1gQ4ggSJx38oI2vREZXpTzhAv6tNUaX81E7QBBzkpDQayA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/script.js"></script>
  </body>
</html>
