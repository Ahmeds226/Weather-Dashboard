<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!-- Links -->
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/61b30a04bc.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <div class="col-md-12 text-white text-center">
        <div class="jumbotron bg-info">
          <h3 class="display-3 font-weight-bold text-white">
            <i class="fa-solid fa-temperature-empty"></i>
            Weather Dashboard
            <i class="fas fa-sun"></i>
          </h3>
        </div>
      </div>
    </header>

    <main>
        <div class="row align-items-center">
            <div class="col-sm col-md">
              <input
                type="text"
                id="city-input"
                placeholder="Please enter a city"
              />


              <button id="find-city" type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
              </button>
  
              <div class="mt-3" id="buttons-view"></div>
            </div>
  
            <div class="col-md-9">
              <div class="card-body m-2" id="weather-result"></div>
  
              <h3>5-Day Forecast</h3>
              <div class="card-text row text-light" id="weather-forecast"></div>
            </div>
          </div>
        </div>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js" integrity="sha512-x/vqovXY/Q4b+rNjgiheBsA/vbWA3IVvsS8lkQSX1gQ4ggSJx38oI2vREZXpTzhAv6tNUaX81E7QBBzkpDQayA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    

    
    <link rel="stylesheet" href="/assets/js/script.js" />
  </body>
</html>
