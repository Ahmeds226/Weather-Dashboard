<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather Dashboard</title>

    <!-- Links. -->
    <!-- Bootstrap CSS and the required JS for bootsrap. -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <!-- Font Awesome. -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
  </head>

  <!-- Header. -->
  <body>
    <header>
      <div class="col-md-15 text-white text-center">
        <div class="jumbotron bg-info">
          <h3 class="display-3 font-weight-bold text-white">
            Weather Dashboard
          </h3>
          <p>
            Want to find out about a weather in a specific city? Use this
            dashboard to get instant results and a 5 day forecast!
          </p>
        </div>
      </div>
    </header>

    <!-- Body. -->
    <!-- This form will be used to input data about the city. -->
    <main>
      <div class="container">
        <div class="row align-items-centre">
          <div class="col-sm col-md-3">
            <!-- Search box. -->
            <input
              type="text"
              id="city-searched"
              placeholder="Please enter a city"
            />

            <!-- Button to trigger AJAX call to load the weather cards.-->
            <button id="search-city" type="submit">
              <i class="fas fa-search"></i>
            </button>

            <!-- Recent searches. -->
            <div class="mt-3" id="view-results"></div>
          </div>

          <div class="col-md-9">
            <!-- The weather result for the searched city. -->
            <div class="card-body m-2" id="weather-result"></div>

            <!-- 5 Day forecast. -->
            <h3>5 Day Forecast</h3>
            <div class="card-text row text-light" id="weather-forecast"></div>
          </div>
        </div>
      </div>
    </main>

    <!-- JS Links -->
    <script src="/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
